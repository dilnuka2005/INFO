<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isara Dilnuka</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 1s ease-in; }
        .hover-scale:hover { transform: scale(1.05); transition: transform 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .dark-glass { background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .profile-img { width: 200px; height: 200px; object-fit: cover; border-radius: 50%; border: 2px solid #FF4040; }
        .hamburger { display: none; }
        .social-icon { font-size: 1.5rem; color: white; transition: color 0.3s ease; }
        .social-icon:hover { color: #FF4040; }
        @media (max-width: 768px) {
            .hamburger { display: block; cursor: pointer; }
            .nav-links { display: none; }
            .nav-links.active { display: flex; flex-direction: column; position: absolute; top: 64px; left: 0; width: 100%; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); }
            .social-icon { font-size: 1.2rem; }
        }
    </style>
</head>
<body class="bg-black text-white font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const NavBar = () => {
            const [isOpen, setIsOpen] = React.useState(false);
            const navLinks = ['Home', 'About', 'Services', 'Portfolio', 'Feedback', 'Contact'];

            const toggleMenu = () => {
                setIsOpen(!isOpen);
            };

            return (
                <nav class="fixed top-0 w-full glass shadow-lg z-50">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between h-16">
                            <div class="flex items-center">
                                <h1 class="text-2xl md:text-3xl font-bold">Isara Dilnuka</h1>
                            </div>
                            <div class="flex items-center md:hidden">
                                <div class="hamburger" onClick={toggleMenu}>
                                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"}></path>
                                    </svg>
                                </div>
                            </div>
                            <div class={`flex items-center space-x-4 md:space-x-6 nav-links ${isOpen ? 'active' : ''}`}>
                                {navLinks.map(link => (
                                    <a
                                        key={link}
                                        href={`#${link.toLowerCase()}`}
                                        class="text-white hover:text-[#FF4040] px-3 py-2 rounded-md text-sm md:text-base font-medium transition-colors"
                                        onClick={() => setIsOpen(false)}
                                    >
                                        {link}
                                    </a>
                                ))}
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => (
            <section id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-b from-[#8B0000] to-black fade-in">
                <div class="text-center max-w-3xl mx-auto px-4 glass p-6 md:p-8 rounded-lg">
                    <h2 class="text-4xl md:text-5xl font-bold mb-4">Isara Dilnuka</h2>
                    <p class="text-lg md:text-xl mb-6">Professional Graphic Designer from Horana, Sri Lanka</p>
                    <p class="text-base md:text-lg mb-8">Specializing in YouTube thumbnails, logos, posters, banners, and more</p>
                    <div class="space-x-4">
                        <a href="#portfolio" class="bg-[#FF4040] text-white px-6 py-3 rounded-full hover:bg-[#D3D3D3] text-base md:text-lg transition-colors">View Portfolio</a>
                        <a href="#contact" class="border border-[#FF4040] text-[#FF4040] px-6 py-3 rounded-full hover:bg-[#FF4040] hover:text-white text-base md:text-lg transition-colors">Contact Me</a>
                    </div>
                </div>
            </section>
        );

        const Feedback = () => {
            const [feedbacks, setFeedbacks] = React.useState([]);

            const handleSubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newFeedback = {
                    name: formData.get('from_name'),
                    email: formData.get('from_email'),
                    rating: parseInt(formData.get('rating')),
                    text: formData.get('message')
                };
                setFeedbacks([...feedbacks, newFeedback]);
                e.target.reset();
                alert('Feedback submitted successfully!');
            };

            return (
                <section id="feedback" class="py-16 md:py-20 bg-[rgba(0,0,0,0.5)] text-white fade-in">
